                    <textarea class="form-control description" id="description1" rows="3"></textarea>
                  </div>
                </div>
              </div>
              <button id="b1" class="btn add-more" type="button">+</button>
              <button id="add-invoice" class="btn btn-primary" type="button" data-toggle="modal" data-target="#invoice-modal">Show Invoice</button>


            </fieldset>

    <script>
      // execute/clear BS loaders for docs
      // $(function(){while(window.BS&&window.BS.loader&&window.BS.loader.length){(window.BS.loader.pop())()}})
    if(typeof jQuery == "undefined"){
      alert("no jquery");
    }
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#field" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        var newIn ='<div class="row" id="field'+next+'"> <div class="form-group col-md-6"> <label for="product">Product</label> <input type="text" id="product'+next+'" class="form-control product"> </div> <div class="form-group col-md-6"> <label for="amount1">Amount</label> <div class="input-group"> <div class="input-group-prepend"> <div class="input-group-text">R</div> </div>  <input type="text" id="amount'+next+'" class="amount form-control"> </div> </div> <div class="form-group col-md-12"> <label for="description">Description</label> <textarea class="form-control description" id="description1" rows="3"></textarea> </div> </div>';
        var newInput = $(newIn);
        var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="fields"> ';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);  
        
            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
    });
    
    $("#add-invoice").click(function(){
      var firstName = $("#name").val();
      var lastName = $("#surname").val();
      var emailAddress = $("#email").val();
      var idNumber = $("#id").val();
      var cellNumber = $("#cell").val();
      var total=0;
      $("#first-name").html(firstName);
      $("#last-name").html(lastName);
      $("#id-number").html(idNumber);
      $("#email-address").html(emailAddress);
      $("#cell-number").html(cellNumber);

      $("#account-details").html("");

      var numProducts = $(".product").length;
      for(var i = 0;i<numProducts;i++){
        var prodName = "<p>Product Name: " + $(".product:eq("+i+")").val();
        var prodAmount = "<p>Amount: R" + $(".amount:eq("+i+")").val();
        var prodDescription = "<p>Description: " + $(".description:eq("+i+")").val();
        $("#account-details").append(prodName);
        $("#account-details").append(prodAmount);
        $("#account-details").append(prodDescription);


        $("#account-details").append("<hr>");
        total += parseInt($(".amount:eq("+i+")").val());
      }

      var totalSec = "<p>Total: R"+total;
      $("#account-details").append(totalSec);
    });

    </script>s
